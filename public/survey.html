<body>
    <div class="jumbotron" id="topthing">
           <h1>Survey Questions</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-10">
                <form>
                    <h3>About You</h3><br>
                    <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Your name" required>
                    </div>
                    <div class="form-group">
                            <label for="imagelink">Image link</label>
                            <input type="text" class="form-control" id="imagelink" placeholder="http://www.example.com/yourimage.jpg" required>
                    </div>
                    <h3>Questions</h3><br>
                    <div class="form-group">
                      <label for="answer1">I am a morning person.</label>
                      <select class="form-control" id="answer1" required>
                        <option>1 Strongly Disagree</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 Strongly Agree</option>
                      </select>
                    </div>
                    <div class="form-group">
                        <label for="answer2">Pineapple is a pizza topping.</label>
                        <select class="form-control" id="answer2" required>
                          <option>1 Strongly Disagree</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5 Strongly Agree</option>
                        </select>
                    </div>
                    <div class="form-group">
                    <label for="answer3">There is no cow level.</label>
                    <select class="form-control" id="answer3" required>
                        <option>1 Strongly Disagree</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 Strongly Agree</option>
                    </select>
                    </div>
                    <div class="form-group">
                    <label for="answer4">Puce is the best color.</label>
                    <select class="form-control" id="answer4" required>
                        <option>1 Strongly Disagree</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 Strongly Agree</option>
                    </select>
                    </div>
                    <div class="form-group">
                    <label for="answer5">Oranges are apples.</label>
                    <select class="form-control" id="answer5" required>
                        <option>1 Strongly Disagree</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 Strongly Agree</option>
                    </select>
                    </div>
                    <div class="form-group">
                    <label for="answer6">Whos on first.</label>
                    <select class="form-control" id="answer6" required>
                        <option>1 Strongly Disagree</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 Strongly Agree</option>
                    </select>
                    </div>
                    <div class="form-group">
                    <label for="answer7">The middle option is best.</label>
                    <select class="form-control" id="answer7" required>
                        <option>1 Strongly Disagree</option>
                        <option>2</option>
                        <option>3 Strongly Agree</option>
                        <option>4</option>
                        <option>5 Strongly Disagree</option>
                    </select>
                    </div>
                    <div class="form-group">
                    <label for="answer8">The highest option is best.</label>
                    <select class="form-control" id="answer8" required>
                        <option>1 Strongly Disagree</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 Strongly Agree</option>
                    </select>
                    </div>
                    <div class="form-group">
                    <label for="answer9">The lowest option is best</label>
                    <select class="form-control" id="answer9" required>
                        <option>1 Strongly Agree</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 Strongly Disagree</option>
                    </select>
                    </div>
                    <div class="form-group">
                    <label for="answer10">Up is down.</label>
                    <select class="form-control" id="answer10" required>
                        <option>1 Strongly Disagree</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 Strongly Agree</option>
                    </select>
                    </div>
                    <button type="submit" class="btn btn-primary" id="thebutton" data-toggle="modal" data-target="#myModal">Submit</button>
                    <!-- data-toggle="modal" data-target="#myModal" -->
                </form>
            </div>
        </div>
    </div>

        <div id="myModal" class="modal fade" role="dialog"  tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <h4 class="modal-title">Your best friend match is:</h4>
                </div>
                <div class="modal-body">
                    <span id="mpic"></span><br>
                  <p><span id="mname"></span></p>
                </div>
                <div class="modal-footer">
                    <a href="/">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Return</button>
                    </a>
                </div>
              </div>
            </div>
        </div>




    </div>














</body>
